<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orquestra Digital</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#333333"/>
    <link rel="apple-touch-icon" href="src/orquestra.png">
    <link rel="shortcut icon" href="src/orquestra.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="app-container">
        <main id="main-view">
            <header class="app-header">
                <div class="header-top">
                    <h1 class="orchestra-title">Orquestra Digital</h1>
                    <button class="theme-switcher" id="theme-switcher-btn">üåô</button>
                </div>
                <input type="search" id="search-input" class="search-bar" placeholder="Pesquisar m√∫sica...">
            </header>
            <div id="music-list">
                <div id="initial-message" class="initial-message">
                    <p>Carregando m√∫sicas...</p>
                 </div>
            </div>
        </main>

        <section id="details-view" class="hidden">
            <div class="details-header">
                <button class="back-btn" id="back-to-list-btn"><i class="fas fa-arrow-left"></i></button>
                <div class="details-title-container">
                    <h2 id="details-title">Nome da M√∫sica</h2>
                    <h5 id="details-arranger">Arranjador</h5>
                </div>
            </div>
            <div class="instrument-selector">
                <label for="instrument-select">Selecione o Instrumento:</label>
                <select id="instrument-select">
                    </select>
            </div>
            <div class="pdf-viewer-container">
                 <iframe id="pdf-viewer" title="Visualizador de Partitura"></iframe>
            </div>
            <div id="no-pdf-message" class="no-pdf hidden">
                <p>Nenhuma partitura encontrada para a sele√ß√£o.</p>
            </div>
            <div class="details-actions">
                 <a id="download-pdf-btn" class="action-button download-btn" href="#" download target="_blank">
                    <i class="fas fa-download"></i> Baixar PDF
                 </a>
            </div>
        </section>

    </div>

    <button class="fab" id="add-music-fab" title="Adicionar Nova M√∫sica"><i class="fas fa-plus"></i></button>

    <div id="music-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Nova M√∫sica</h3>
                <button class="close-modal-btn" id="close-modal-btn">&times;</button>
            </div>
            <form id="music-form" novalidate>
                <input type="hidden" id="music-id">
                <div class="form-group">
                    <label for="music-title">Nome da M√∫sica</label>
                    <input type="text" id="music-title" required>
                </div>
                <div class="form-group">
                    <label for="music-arranger">Arranjador</label>
                    <input type="text" id="music-arranger" required>
                </div>
                <div class="form-group">
                    <label for="music-audio">√Åudio da M√∫sica (Opcional)</label>
                    <input type="file" id="music-audio" accept="audio/*">
                    <span id="current-audio-file" class="current-file-name"></span>
                </div>
                <div class="form-group">
                    <label for="music-pdfs">Partituras (PDFs)</label>
                    <input type="file" id="music-pdfs" accept=".pdf" multiple>
                    <small style="color: var(--text-muted-color)">Dica: Nomeie cada PDF como "Instrumento.pdf" (ex: "Violino I.pdf")</small>
                    <div id="current-pdfs-list" class="current-files-list"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="action-button cancel-btn" id="cancel-btn">Cancelar</button>
                    <button type="submit" class="action-button" id="save-music-btn">Salvar</button>
                </div>
                 <div id="loading-indicator" class="loading-indicator hidden">Salvando...</div>
            </form>
        </div>
    </div>

    <div id="audio-player-container" class="audio-player-container hidden">
        <div id="now-playing">
            <i class="fas fa-music"></i>
            <span id="now-playing-title"></span>
        </div>
        <audio id="audio-player" controls></audio>
        <button id="close-player-btn" class="close-player-btn" title="Fechar Player">&times;</button>
    </div>

    <script src="config.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
